name: run-daily-post

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # ✅ 테스트용: 5분마다 (UTC 기준)

jobs:
  post:
    runs-on: ubuntu-latest
    concurrency:
      group: run-daily-post
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create bot_config.json from Secrets
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          WP_STATUS: ${{ secrets.WP_STATUS }}          # optional (publish/draft)
          TEST_MODE: ${{ secrets.TEST_MODE }}          # optional ("1"이면 매번 새 글)
          KAKAO_REST_KEY: ${{ secrets.KAKAO_REST_KEY }}        # optional
          KAKAO_REFRESH_TOKEN: ${{ secrets.KAKAO_REFRESH_TOKEN }}  # optional
        run: |
          python - <<'PY'
          import os, json, sys
          required = ["WP_BASE_URL","WP_USER","WP_APP_PASS","ALPHAVANTAGE_API_KEY"]
          missing = [k for k in required if not os.getenv(k)]
          if missing:
            sys.exit("Missing secrets: " + ", ".join(missing))

          cfg = {
            "wp_base_url": os.environ["WP_BASE_URL"],
            "wp_user": os.environ["WP_USER"],
            "wp_app_pass": os.environ["WP_APP_PASS"],
            "alphavantage_api_key": os.environ["ALPHAVANTAGE_API_KEY"],
            "wp_status": (os.getenv("WP_STATUS") or "publish"),
            "test_mode": (os.getenv("TEST_MODE") or ""),
          }

          if os.getenv("KAKAO_REST_KEY") and os.getenv("KAKAO_REFRESH_TOKEN"):
            cfg["kakao_rest_key"] = os.environ["KAKAO_REST_KEY"]
            cfg["kakao_refresh_token"] = os.environ["KAKAO_REFRESH_TOKEN"]

          with open("bot_config.json","w",encoding="utf-8") as f:
            json.dump(cfg,f,ensure_ascii=False,indent=2)
          print("bot_config.json written")
          PY

      - name: Run
        env:
          TZ: Asia/Seoul
        run: python -u daily_post.py
