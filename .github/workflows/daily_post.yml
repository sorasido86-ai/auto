name: run-daily-post

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # 테스트용: 5분마다 (GitHub는 약간 지연될 수 있음)

concurrency:
  group: run-daily-post
  cancel-in-progress: true

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create bot_config.json from Secrets
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
        run: |
          python - <<'PY'
          import os, json, sys
          req = ["WP_BASE_URL","WP_USER","WP_APP_PASS"]
          missing = [k for k in req if not os.getenv(k)]
          if missing:
            sys.exit("Missing secrets: " + ", ".join(missing))

          cfg = {
            "wp_base_url": os.environ["WP_BASE_URL"],
            "wp_user": os.environ["WP_USER"],
            "wp_app_pass": os.environ["WP_APP_PASS"],
          }
          with open("bot_config.json","w",encoding="utf-8") as f:
            json.dump(cfg,f,ensure_ascii=False,indent=2)
          print("bot_config.json written")
          PY

      - name: Run
        env:
          TZ: Asia/Seoul
          TEST_MODE: "1"      # ✅ 테스트: 매번 새 글 만들기(슬러그/제목에 run_id 붙음)
          WP_STATUS: "publish" # 원하면 draft로 바꾸면 관리자에서만 보임
        run: |
          python -u daily_post.py
