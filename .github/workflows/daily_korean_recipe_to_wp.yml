name: Daily Korean Recipe to WordPress

on:
  schedule:
    # 09:15 KST == 00:15 UTC
    - cron: "15 0 * * *"
  workflow_dispatch:
    inputs:
      run_slot:
        description: "Run slot (day/am/pm)"
        required: false
        default: "day"
        type: choice
        options:
          - day
          - am
          - pm
      force_new:
        description: "Force new recipe even if already posted today (0/1)"
        required: false
        default: "0"
        type: choice
        options:
          - "0"
          - "1"
      dry_run:
        description: "DRY_RUN (0/1)"
        required: false
        default: "0"
        type: choice
        options:
          - "0"
          - "1"
      debug:
        description: "DEBUG (0/1)"
        required: false
        default: "0"
        type: choice
        options:
          - "0"
          - "1"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Cache sqlite
        uses: actions/cache@v4
        with:
          path: data
          key: daily-korean-recipe-sqlite-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            daily-korean-recipe-sqlite-${{ runner.os }}-

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # 카테고리 7번 고정(원하면 여기만 변경)
          WP_CATEGORY_IDS: "7"
          WP_STATUS: "publish"
          SQLITE_PATH: "data/daily_korean_recipe.sqlite3"

          # 식품안전나라(식약처) OpenAPI 키 (없으면 내장 레시피로만 동작)
          MFDS_API_KEY: ${{ secrets.MFDS_API_KEY }}

          # 블로거톤 강화(선택)
          USE_OPENAI: "0"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4.1-mini"

          # 입력값(수동 실행 시)
          RUN_SLOT: ${{ github.event.inputs.run_slot || 'day' }}
          FORCE_NEW: ${{ github.event.inputs.force_new || '0' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || '0' }}
          DEBUG: ${{ github.event.inputs.debug || '0' }}

          # 운영 옵션
          STRICT_KOREAN: "1"
          AVOID_REPEAT_DAYS: "90"
          MAX_TRIES: "25"

          # 이미지 옵션
          UPLOAD_THUMB: "1"
          SET_FEATURED: "1"
          EMBED_IMAGE_IN_BODY: "1"
          # DEFAULT_THUMB_URL: ""  # 필요하면 secrets 대신 변수로 직접 넣어도 됨
        run: |
          mkdir -p data
          python daily_korean_recipe_to_wp.py
