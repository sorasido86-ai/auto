name: Daily Korean Recipe to WordPress

on:
  schedule:
    - cron: "15 0 * * *" # UTC 00:15 = KST 09:15
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # Optional data sources
          MFDS_API_KEY: ${{ secrets.MFDS_API_KEY }}
          DEFAULT_THUMB_URL: ${{ secrets.DEFAULT_THUMB_URL }}

          # Optional OpenAI image
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          USE_OPENAI_IMAGE: "0"         # 1 to enable
          OPENAI_IMAGE_MODEL: "gpt-image-1"
          AUTO_IMAGE: "1"              # 1 to allow OpenAI image generation when no image

          # Publish behavior
          WP_STATUS: "publish"
          WP_CATEGORY_IDS: "7"
          WP_TAG_IDS: ""               # ex) "1,2,3" if you want fixed tag IDs
          SQLITE_PATH: "data/daily_korean_recipe.sqlite3"

          RUN_SLOT: "day"
          FORCE_NEW: "0"
          ALLOW_DUPLICATE_POSTS: "0"   # 1 = rerun creates NEW posts (unique slug)
          DRY_RUN: "0"
          DEBUG: "0"
          AVOID_REPEAT_DAYS: "90"
          MAX_TRIES: "18"

          # Speed / stability
          MFDS_TIMEOUT_SEC: "8"
          MFDS_BUDGET_SEC: "14"

          # Image
          UPLOAD_THUMB: "1"
          SET_FEATURED: "1"
          EMBED_IMAGE_IN_BODY: "1"
          REUSE_MEDIA_BY_SEARCH: "1"
          FORCE_HTTPS_MEDIA: "1"

          # Content
          MIN_TOTAL_CHARS: "1200"      # user request
          INTRO_MIN_CHARS: "200"
          INTRO_MAX_CHARS: "300"
          HASHTAG_COUNT: "14"
          TITLE_STYLE: "random"        # benefit|threat|curiosity|compare|random

        run: |
          python daily_korean_recipe_to_wp.py

      - name: Commit sqlite history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/daily_korean_recipe.sqlite3 || true
          git commit -m "Update recipe history DB" || echo "No changes"
          git push || echo "No push"
