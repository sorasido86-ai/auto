name: Daily Korean Recipe to WordPress

on:
  schedule:
    - cron: "15 0 * * *"  # UTC 00:15 = KST 09:15
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # Optional data sources
          MFDS_API_KEY: ${{ secrets.MFDS_API_KEY }}

          # Optional image fallbacks
          DEFAULT_THUMB_URL: ${{ secrets.DEFAULT_THUMB_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # Posting
          WP_STATUS: "publish"
          WP_CATEGORY_IDS: "7"
          WP_TAG_IDS: ""
          SQLITE_PATH: "data/daily_korean_recipe.sqlite3"

          # Run behavior
          RUN_SLOT: "day"
          FORCE_NEW: "0"
          DRY_RUN: "0"
          DEBUG: "0"
          AVOID_REPEAT_DAYS: "90"

          # MFDS network safety (prevents 1h+ hangs)
          MFDS_TIMEOUT_SEC: "10"
          MFDS_BUDGET_SEC: "18"
          MAX_TRIES: "18"

          # Image behavior
          UPLOAD_THUMB: "1"
          SET_FEATURED: "1"
          EMBED_IMAGE_IN_BODY: "1"
          REUSE_MEDIA_BY_SEARCH: "1"

          # If MFDS image is missing/blocked, generate or fetch a fallback and upload to WP
          USE_OPENAI_IMAGE: "1"        # only used when image URL candidates fail
          AUTO_IMAGE: "1"
          AUTO_IMAGE_PROVIDER: "unsplash"  # unsplash|openai
          AUTO_IMAGE_SIZE: "1024"

          # Content length guard
          MIN_TOTAL_CHARS: "1200"

        run: |
          python daily_korean_recipe_to_wp.py

      - name: Commit sqlite history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/daily_korean_recipe.sqlite3 || true
          git commit -m "Update recipe history DB" || echo "No changes"
          git push || echo "No push"
