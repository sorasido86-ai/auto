name: Daily Korean Recipe to WordPress

on:
  schedule:
    - cron: "15 0 * * *" # UTC 00:15 = KST 09:15
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # Optional
          MFDS_API_KEY: ${{ secrets.MFDS_API_KEY }}
          DEFAULT_THUMB_URL: ${{ secrets.DEFAULT_THUMB_URL }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

          # Behavior
          WP_STATUS: "publish"
          WP_CATEGORY_IDS: "7"
          WP_TAG_IDS: ""
          SQLITE_PATH: "data/daily_korean_recipe.sqlite3"

          RUN_SLOT: "day"
          FORCE_NEW: "0"
          DRY_RUN: "0"
          DEBUG: "0"
          AVOID_REPEAT_DAYS: "90"

          # MFDS 안정화
          MFDS_TIMEOUT_SEC: "10"
          MFDS_MAX_SECONDS: "25"
          MFDS_RETRIES: "1"
          MFDS_ONLY: "0"   # 1이면 MFDS 실패 시 발행을 건너뜀(워크플로우는 성공 종료)

          # Image
          UPLOAD_THUMB: "1"
          SET_FEATURED: "1"
          EMBED_IMAGE_IN_BODY: "1"
          REUSE_MEDIA_BY_SEARCH: "1"
          AUTO_IMAGE: "1"          # DEFAULT_THUMB_URL도 없고 MFDS 이미지도 없으면 자동 이미지 생성
          AUTO_IMAGE_PROVIDER: "unsplash"  # unsplash|pexels

          # Content
          HASHTAG_COUNT: "10"
          ADD_FAQ: "0"
          ADD_INTERNAL_LINKS: "0"  # 요청사항: 지난 레시피 링크 제거

        run: |
          python daily_korean_recipe_to_wp.py

      - name: Commit sqlite history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/daily_korean_recipe.sqlite3 || true
          git commit -m "Update recipe history DB" || echo "No changes"
          git push || echo "No push"
