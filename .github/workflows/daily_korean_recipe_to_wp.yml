name: Daily Korean Recipe to WordPress

on:
  schedule:
    - cron: "15 0 * * *" # UTC 00:15 = KST 09:15
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # Optional
          MFDS_API_KEY: ${{ secrets.MFDS_API_KEY }}
          DEFAULT_THUMB_URL: ${{ secrets.DEFAULT_THUMB_URL }}

          # Image - OpenAI fallback
          USE_OPENAI_IMAGE: "1"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_IMAGE_MODEL: "gpt-image-1-mini"
          OPENAI_IMAGE_SIZE: "1024x1024"
          OPENAI_IMAGE_QUALITY: "auto"
          OPENAI_TIMEOUT_SEC: "60"

          # If you prefer Unsplash when no MFDS image
          AUTO_IMAGE: "0"

          # WP publish settings
          WP_STATUS: "publish"
          WP_CATEGORY_IDS: "7"
          SQLITE_PATH: "data/daily_korean_recipe.sqlite3"

          # Run settings
          RUN_SLOT: "day"
          FORCE_NEW: "0"
          DRY_RUN: "0"
          DEBUG: "0"
          AVOID_REPEAT_DAYS: "90"

          # Text rules
          MIN_TOTAL_CHARS: "1200"
          INTRO_MIN: "200"
          INTRO_MAX: "300"
          HASHTAG_COUNT: "14"
          DATE_PREFIX: "1"  # 0이면 제목에서 날짜 제거

        run: |
          python daily_korean_recipe_to_wp.py

      - name: Commit sqlite history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/daily_korean_recipe.sqlite3 || true
          git commit -m "Update recipe history DB" || echo "No changes"
          git push || echo "No push"
