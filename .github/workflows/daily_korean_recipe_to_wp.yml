name: Daily Korean Recipe to WordPress

on:
  schedule:
    - cron: "15 0 * * *" # UTC 00:15 = KST 09:15
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # Optional sources
          MFDS_API_KEY: ${{ secrets.MFDS_API_KEY }}
          DEFAULT_THUMB_URL: ${{ secrets.DEFAULT_THUMB_URL }}

          # OpenAI (optional)
          USE_OPENAI: "0"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-4.1-mini"

          # Publish behavior
          WP_STATUS: "publish"
          WP_CATEGORY_IDS: "7"
          WP_TAG_IDS: ""
          SQLITE_PATH: "data/daily_korean_recipe.sqlite3"

          RUN_SLOT: "day"
          FORCE_NEW: "0"
          DRY_RUN: "0"
          DEBUG: "0"
          AVOID_REPEAT_DAYS: "90"
          MAX_TRIES: "20"

          # MFDS stability
          MFDS_REQ_TIMEOUT: "10"
          MFDS_BUDGET_SECONDS: "20"
          MFDS_MAX_FAILS: "2"

          # Image
          AUTO_IMAGE: "1"            # 기본이미지 없으면 제목 기반 자동 이미지
          UPLOAD_THUMB: "1"
          SET_FEATURED: "1"
          EMBED_IMAGE_IN_BODY: "1"
          REUSE_MEDIA_BY_SEARCH: "1"

          # Content length (short)
          INTRO_CHARS: "160"
          SECTION_MIN_CHARS: "420"
          TOTAL_MIN_CHARS: "1200"
          HASHTAG_COUNT: "8"

          # Options
          SCHEMA_MODE: "comment"      # comment|script|off
          ADD_FAQ: "1"
          ADD_INTERNAL_LINKS: "0"    # 지난 레시피 링크 제거

        run: |
          python daily_korean_recipe_to_wp.py

      - name: Commit sqlite history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/daily_korean_recipe.sqlite3 || true
          git commit -m "Update recipe history DB" || echo "No changes"
          git push || echo "No push"
