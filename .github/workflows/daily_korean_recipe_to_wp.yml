name: Daily Korean Recipe to WordPress

on:
  schedule:
    - cron: "15 0 * * *" # UTC 00:15 = KST 09:15
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    timeout-minutes: 12
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run bot
        env:
          HTTP_HARD_TIMEOUT: "25"
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # Optional
          MFDS_API_KEY: ${{ secrets.MFDS_API_KEY }}
          DEFAULT_THUMB_URL: ${{ secrets.DEFAULT_THUMB_URL }}

          # Behavior
          WP_STATUS: "publish"
          WP_CATEGORY_IDS: "7"
          WP_TAG_IDS: ""                 # 사용 중이면 유지
          AUTO_WP_TAGS: "0"              # (선택) 1로 바꾸면 WP 태그 자동 생성/연결
          WP_TAG_NAMES: "한식레시피,집밥,간단요리,오늘뭐먹지,자취요리,요리팁,국물요리,반찬"
          SQLITE_PATH: "data/daily_korean_recipe.sqlite3"

          RUN_SLOT: "day"
          FORCE_NEW: "0"
          DRY_RUN: "0"
          DEBUG: "0"
          AVOID_REPEAT_DAYS: "90"
          MAX_TRIES: "25"

          # MFDS stability
          MFDS_TIMEOUT: "12"
          MFDS_BUDGET_SECONDS: "20"
          MFDS_MAX_FAILS: "2"

          # Image
          UPLOAD_THUMB: "1"
          SET_FEATURED: "1"
          EMBED_IMAGE_IN_BODY: "1"
          REUSE_MEDIA_BY_SEARCH: "1"
          AUTO_IMAGE: "1"
          EXTRA_IMAGE_COUNT: "0"

          # Content length & style
          TITLE_STYLE: "random"
          HASHTAG_COUNT: "18"
          INTRO_MIN_CHARS: "200"
          INTRO_MAX_CHARS: "300"
          SECTION_MIN_CHARS: "1200"
          ADD_INTERNAL_LINKS: "0"

        run: |
          python daily_korean_recipe_to_wp.py

      - name: Commit sqlite history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/daily_korean_recipe.sqlite3 || true
          git commit -m "Update recipe history DB" || echo "No changes"
          git push || echo "No push"
