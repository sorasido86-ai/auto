name: Daily Issue Keywords to WordPress (AM/PM Separate)

on:
  workflow_dispatch:
    inputs:
      slot:
        description: "am or pm"
        required: false
        default: "am"
  schedule:
    - cron: "5 0 * * *"   # 09:05 KST
    - cron: "5 9 * * *"   # 18:05 KST

# ✅ 같은 워크플로가 줄서기/겹침 되면 최신 것만 실행
concurrency:
  group: daily-issue-keywords
  cancel-in-progress: true

jobs:
  post:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- find daily_issue_keywords_to_wp.py ----"
          find . -maxdepth 5 -type f -name "daily_issue_keywords_to_wp.py" -print
          echo "---- find *.py ----"
          find . -maxdepth 5 -type f -name "*.py" -print

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: Decide AM/PM slot
        shell: bash
        run: |
          SLOT="am"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SLOT="${{ inputs.slot }}"
          fi

          if [ "${{ github.event_name }}" = "schedule" ]; then
            if [ "${{ github.event.schedule }}" = "5 0 * * *" ]; then
              SLOT="am"
            elif [ "${{ github.event.schedule }}" = "5 9 * * *" ]; then
              SLOT="pm"
            fi
          fi

          echo "RUN_SLOT=$SLOT" >> $GITHUB_ENV
          echo "RUN_SLOT decided: $SLOT"

      - name: Run bot (unbuffered)
        env:
          # ✅ 핵심: 로그 버퍼링 방지
          PYTHONUNBUFFERED: "1"

          # ✅ WordPress (Secrets)
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # ✅ Category 고정(4번)
          WP_CATEGORY_IDS: "4"
          WP_STATUS: "publish"

          # ✅ Issue settings
          RUN_SLOT: ${{ env.RUN_SLOT }}
          LIMIT: "20"
          WINDOW_HOURS: "12"
          GOOGLE_GEO: "KR"
          FEEDS_MAX: "100"
          FEED_TIMEOUT: "8"
          MAX_WORKERS: "20"
          DEBUG: "1"

          # DRY_RUN: "1"

        run: |
          set -e
          echo "RUN_SLOT=${RUN_SLOT}"
          date

          # 1) 루트에 있으면 실행
          if [ -f "daily_issue_keywords_to_wp.py" ]; then
            echo "Found: ./daily_issue_keywords_to_wp.py"
            python -u daily_issue_keywords_to_wp.py --slot "${RUN_SLOT}"
            exit 0
          fi

          # 2) scripts/에 있으면 실행
          if [ -f "scripts/daily_issue_keywords_to_wp.py" ]; then
            echo "Found: ./scripts/daily_issue_keywords_to_wp.py"
            python -u scripts/daily_issue_keywords_to_wp.py --slot "${RUN_SLOT}"
            exit 0
          fi

          # 3) 그래도 없으면 찾아서 실행
          TARGET=$(find . -maxdepth 5 -type f -name "daily_issue_keywords_to_wp.py" | head -n 1)
          if [ -n "$TARGET" ]; then
            echo "Found by search: $TARGET"
            python -u "$TARGET" --slot "${RUN_SLOT}"
            exit 0
          fi

          echo "ERROR: daily_issue_keywords_to_wp.py 파일을 레포에서 찾을 수 없습니다."
          echo "현재 레포의 *.py 목록:"
          find . -maxdepth 5 -type f -name "*.py" -print
          exit 1
