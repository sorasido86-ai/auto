name: Daily Issue Keywords to WordPress (AM/PM Separate)

on:
  workflow_dispatch:
    inputs:
      slot:
        description: "am or pm"
        required: false
        default: "am"
  schedule:
    - cron: "5 0 * * *"   # 09:05 KST
    - cron: "5 9 * * *"   # 18:05 KST

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- find *.py ----"
          find . -maxdepth 3 -type f -name "*.py" -print

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: Decide AM/PM slot
        shell: bash
        run: |
          SLOT="am"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SLOT="${{ inputs.slot }}"
          fi

          if [ "${{ github.event_name }}" = "schedule" ]; then
            if [ "${{ github.event.schedule }}" = "5 0 * * *" ]; then
              SLOT="am"
            elif [ "${{ github.event.schedule }}" = "5 9 * * *" ]; then
              SLOT="pm"
            fi
          fi

          echo "RUN_SLOT=$SLOT" >> $GITHUB_ENV
          echo "RUN_SLOT decided: $SLOT"

      - name: Run bot (auto locate)
        env:
          # WordPress
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          WP_CATEGORY_IDS: "4"
          WP_STATUS: "publish"

          # Issue settings
          LIMIT: "20"
          WINDOW_HOURS: "12"
          GOOGLE_GEO: "KR"
          FEEDS_MAX: "100"

          # 필요시
          # DEBUG: "1"
          # DRY_RUN: "1"

        run: |
          set -e

          # 1) 루트에 있는지 먼저 확인
          if [ -f "daily_issue_keywords_to_wp.py" ]; then
            python daily_issue_keywords_to_wp.py
            exit 0
          fi

          # 2) 혹시 scripts/ 폴더에 넣었으면 거기도 탐색
          if [ -f "scripts/daily_issue_keywords_to_wp.py" ]; then
            python scripts/daily_issue_keywords_to_wp.py
            exit 0
          fi

          # 3) 그래도 없으면 레포에서 이름으로 찾아 실행
          TARGET=$(find . -maxdepth 5 -type f -name "daily_issue_keywords_to_wp.py" | head -n 1)
          if [ -n "$TARGET" ]; then
            python "$TARGET"
            exit 0
          fi

          echo "ERROR: daily_issue_keywords_to_wp.py 파일을 레포에서 찾을 수 없습니다."
          echo "현재 레포의 *.py 목록:"
          find . -maxdepth 5 -type f -name "*.py" -print
          exit 1
