name: Daily Pet Trending Videos to WordPress (2x)

on:
  schedule:
    # 09:10 KST = 00:10 UTC (am)
    - cron: "10 0 * * *"
    # 18:10 KST = 09:10 UTC (pm)
    - cron: "10 9 * * *"
  workflow_dispatch: {}

concurrency:
  group: pet-trending-${{ github.ref }}
  cancel-in-progress: true

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Restore cache (data)
        uses: actions/cache/restore@v4
        with:
          path: data
          key: pet-trending-data-${{ github.run_id }}
          restore-keys: |
            pet-trending-data-

      - name: Determine RUN_SLOT
        id: slot
        shell: bash
        run: |
          # github.event.schedule is available on scheduled runs
          S="${{ github.event.schedule }}"
          if [ "$S" = "10 0 * * *" ]; then
            echo "RUN_SLOT=am" >> $GITHUB_OUTPUT
          elif [ "$S" = "10 9 * * *" ]; then
            echo "RUN_SLOT=pm" >> $GITHUB_OUTPUT
          else
            # workflow_dispatch default
            echo "RUN_SLOT=am" >> $GITHUB_OUTPUT
          fi

      - name: Run script
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # 요청: 카테고리 3번 고정
          WP_CATEGORY_IDS: "3"
          WP_STATUS: "publish"

          # YouTube Data API v3
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

          # Pets & Animals(기본 15), 한국 인기(기본 KR)
          VIDEO_CATEGORY_ID: "15"
          REGION_CODE: "KR"
          LIMIT: "12"

          RUN_SLOT: ${{ steps.slot.outputs.RUN_SLOT }}

          SQLITE_PATH: "data/daily_pet_trending.sqlite3"

          # 대표이미지(1등 썸네일) 업로드 + featured 설정
          UPLOAD_THUMB: "1"
          SET_FEATURED: "1"
          REUSE_MEDIA_BY_SEARCH: "1"

          DEBUG: "0"
          DRY_RUN: "0"
        run: |
          mkdir -p data
          python daily_pet_trending_to_wp.py

      - name: Save cache (data)
        uses: actions/cache/save@v4
        with:
          path: data
          key: pet-trending-data-${{ github.run_id }}
