name: Daily Trend Keywords to WordPress

on:
  schedule:
    # GitHub Actions cron은 UTC 기준
    # 매일 00:10 KST(한국시간) = 전날 15:10 UTC
    - cron: "10 15 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # 카테고리 31 고정
          WP_CATEGORY_ID: "31"
          WP_STATUS: "publish"

          # Google Trends
          GOOGLE_GEO: "KR"
          LIMIT: "20"

          # Naver DataLab
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          NAVER_KEYWORD_POOL: ${{ secrets.NAVER_KEYWORD_POOL }}
          NAVER_POOL_LIMIT: "50"

          # 옵션
          # DRY_RUN: "1"
          # DEBUG: "1"
        run: |
          python trend_keywords_daily_to_wp.py
