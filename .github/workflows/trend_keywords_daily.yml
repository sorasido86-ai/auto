name: Daily Trend Keywords to WordPress (Google + Naver)

on:
  schedule:
    # 매일 00:10 KST = 전날 15:10 UTC
    - cron: "10 15 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 필요할 때만 수동 실행(workflow_dispatch)에서 len 체크
      - name: Debug env (safe)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          XNAVERCLIENT_ID: ${{ secrets.XNAVERCLIENT_ID }}
          XNAVERCLIENT_SECRET: ${{ secrets.XNAVERCLIENT_SECRET }}
          NAVER_KEYWORD_POOL: ${{ secrets.NAVER_KEYWORD_POOL }}
        run: |
          python - <<'PY'
          import os
          def show(k):
              v=os.getenv(k,"")
              print(f"{k}: {'OK' if v else 'MISSING'} len={len(v)}")
          for k in ["WP_BASE_URL","WP_USER","WP_APP_PASS","XNAVERCLIENT_ID","XNAVERCLIENT_SECRET","NAVER_KEYWORD_POOL"]:
              show(k)
          PY

      - name: Run bot
        env:
          # WP
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          WP_CATEGORY_ID: "31"
          WP_STATUS: "publish"

          # Google
          GOOGLE_GEO: "KR"
          LIMIT: "20"

          # Naver (네가 쓰는 이름)
          XNAVERCLIENT_ID: ${{ secrets.XNAVERCLIENT_ID }}
          XNAVERCLIENT_SECRET: ${{ secrets.XNAVERCLIENT_SECRET }}
          NAVER_KEYWORD_POOL: ${{ secrets.NAVER_KEYWORD_POOL }}
          NAVER_POOL_LIMIT: "50"
          NAVER_LOOKBACK_DAYS: "7"

          # 필요할 때만 켜
          # DEBUG: "1"
          # DRY_RUN: "1"
        run: |
          python trend_keywords_daily_to_wp.py
