name: Daily Trend Keywords to WordPress (AM/PM Separate Posts)

on:
  schedule:
    # UTC 기준
    # 09:10 KST = 00:10 UTC
    - cron: "10 0 * * *"
    # 18:10 KST = 09:10 UTC
    - cron: "10 9 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run bot
        env:
          # WP
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          WP_CATEGORY_ID: "31"
          WP_STATUS: "publish"

          # Google
          GOOGLE_GEO: "KR"
          LIMIT: "20"

          # Naver (네가 쓰는 이름)
          XNAVERCLIENT_ID: ${{ secrets.XNAVERCLIENT_ID }}
          XNAVERCLIENT_SECRET: ${{ secrets.XNAVERCLIENT_SECRET }}
          NAVER_KEYWORD_POOL: ${{ secrets.NAVER_KEYWORD_POOL }}
          NAVER_POOL_LIMIT: "50"
          NAVER_LOOKBACK_DAYS: "7"

          # 필요시
          # DEBUG: "1"
          # DRY_RUN: "1"

          # 수동 실행 시 원하는 슬롯 강제하려면(예: workflow_dispatch에서)
          # RUN_SLOT: "am"
        run: |
          python trend_keywords_daily_to_wp.py
