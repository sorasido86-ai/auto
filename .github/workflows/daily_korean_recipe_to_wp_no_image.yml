name: Daily Korean Recipe (No Image) to WordPress (v4)

on:
  schedule:
    - cron: "15 0 * * *" # UTC 00:15 = KST 09:15
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run bot (no image)
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # Optional
          MFDS_API_KEY: ${{ secrets.MFDS_API_KEY }}

          # Behavior
          WP_STATUS: "publish"
          WP_CATEGORY_IDS: "7"
          WP_TAG_IDS: ""
          SQLITE_PATH: "data/daily_korean_recipe.sqlite3"

          RUN_SLOT: "day"
          FORCE_NEW: "0"
          DRY_RUN: "0"
          DEBUG: "0"
          AVOID_REPEAT_DAYS: "90"
          MAX_TRIES: "25"

          # Content controls (v4)
          TITLE_STYLE: "random"
          MIN_TOTAL_CHARS: "1200"
          HASHTAG_COUNT: "16"
          ALLOW_DUPLICATE_POSTS: "1"

        run: |
          python daily_korean_recipe_to_wp_no_image.py

      - name: Commit sqlite history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/daily_korean_recipe.sqlite3 || true
          git commit -m "Update recipe history DB" || echo "No changes"
          git push || echo "No push"
