name: Daily Recipe (Naverstyle)

on:
  schedule:
    # 매일 09:10 KST = 00:10 UTC
    - cron: "10 0 * * *"
  workflow_dispatch:

concurrency:
  group: daily-recipe-naverstyle
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install openai requests

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          WP_STATUS: ${{ secrets.WP_STATUS }}
          WP_CATEGORY_IDS: ${{ secrets.WP_CATEGORY_IDS }}
          WP_TAG_IDS: ${{ secrets.WP_TAG_IDS }}

          SQLITE_PATH: "data/daily_recipe.sqlite3"

          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_MAX_RETRIES: "3"

          DRY_RUN: "0"
          DEBUG: "0"
          AVOID_REPEAT_DAYS: "90"
          MAX_TRIES: "30"

          NAVER_RANDOM_LEVEL: "2"
          NAVER_EXPERIENCE_LEVEL: "2"
          NAVER_MAIN_KEYWORD: ${{ secrets.NAVER_MAIN_KEYWORD }}
          NAVER_KEYWORDS: ${{ secrets.NAVER_KEYWORDS }}

          NAVER_SECTION_MIN_CHARS: "1500"
          NAVER_INTRO_MIN: "200"
          NAVER_INTRO_MAX: "300"

          PREFER_AREAS: ${{ secrets.PREFER_AREAS }}
          BLOCK_CATEGORIES: ${{ secrets.BLOCK_CATEGORIES }}

          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

        run: |
          mkdir -p data
          ls -al
          python daily_recipe_to_wp_naverstyle_FINAL.py
