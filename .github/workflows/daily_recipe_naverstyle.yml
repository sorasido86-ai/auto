name: Daily NaverStyle Recipe to WordPress

on:
  workflow_dispatch:
  schedule:
    # KST 09:15 = UTC 00:15
    - cron: "15 0 * * *"
    # KST 21:15 = UTC 12:15
    - cron: "15 12 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      # SQLite 캐시(중복 회피/기록 유지)
      - name: Cache sqlite
        uses: actions/cache@v4
        with:
          path: data
          key: naverstyle-sqlite-${{ github.repository }}-${{ github.ref_name }}
          restore-keys: |
            naverstyle-sqlite-${{ github.repository }}-

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          WP_STATUS: ${{ secrets.WP_STATUS }}
          WP_CATEGORY_IDS: ${{ secrets.WP_CATEGORY_IDS }}
          WP_TAG_IDS: ${{ secrets.WP_TAG_IDS }}
          SQLITE_PATH: "data/daily_recipe.sqlite3"

          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_MAX_RETRIES: "3"

          RUN_SLOT: "day"
          FORCE_NEW: "1"
          DRY_RUN: "0"
          DEBUG: "0"

          NAVER_MAIN_KEYWORD: ${{ secrets.NAVER_MAIN_KEYWORD }}
          NAVER_KEYWORDS: ${{ secrets.NAVER_KEYWORDS }}
          PREFER_AREAS: ${{ secrets.PREFER_AREAS }}

          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

        run: |
          mkdir -p data
          ls -al
          python daily_recipe_to_wp_naverstyle_FINAL.py
