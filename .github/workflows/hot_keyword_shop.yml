name: Hot Keyword -> Naver Shop -> WP (AM/PM)

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * *"   # 09:05 KST
    - cron: "5 6 * * *"   # 15:05 KST

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set RUN_SLOT (am/pm)
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            if [ "${{ github.event.schedule }}" = "5 0 * * *" ]; then
              echo "RUN_SLOT=am" >> $GITHUB_ENV
            else
              echo "RUN_SLOT=pm" >> $GITHUB_ENV
            fi
          else
            echo "RUN_SLOT=am" >> $GITHUB_ENV
          fi

      - name: Cache sqlite
        uses: actions/cache@v4
        with:
          path: data/hot_keyword_naver_shop.sqlite3
          key: hotkw-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            hotkw-${{ runner.os }}-

      - name: Run bot
        env:
          # ✅ 네이버 (이제 이 이름만 쓰면 됨)
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}

          # ✅ 워드프레스
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # 옵션
          RUN_SLOT: ${{ env.RUN_SLOT }}
          WP_CATEGORY_IDS: "31"

          HOT_KEYWORDS_LIMIT: "20"
          NAVER_PER_KEYWORD: "5"
          TRENDS_GEO: "KR"
          NAVER_SORT: "sim"

          DEBUG: "0"
          DRY_RUN: "0"
        run: |
          ls -la
          python hot_keyword_naver_shop_to_wp.py
