name: Hot Keyword -> Naver Shop -> WP (AM/PM)

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * *"   # 09:05 KST
    - cron: "5 6 * * *"   # 15:05 KST

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set RUN_SLOT (am/pm)
        shell: bash
        run: |
          # github.event.schedule 값으로 어떤 cron이 트리거됐는지 판별
          if [ "${{ github.event_name }}" = "schedule" ]; then
            if [ "${{ github.event.schedule }}" = "5 0 * * *" ]; then
              echo "RUN_SLOT=am" >> $GITHUB_ENV
            else
              echo "RUN_SLOT=pm" >> $GITHUB_ENV
            fi
          else
            # 수동 실행(workflow_dispatch) 기본 am (원하면 Actions UI에서 env로 override 가능)
            echo "RUN_SLOT=am" >> $GITHUB_ENV
          fi

      - name: Restore SQLite cache
        uses: actions/cache@v4
        with:
          path: data/hot_keyword_naver_shop.sqlite3
          key: hotkw-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            hotkw-${{ runner.os }}-

      - name: Sanity check file
        run: |
          ls -la
          test -f hot_keyword_naver_shop_to_wp.py

      - name: Run bot
        env:
          # ✅ 네이버 (너가 쓰는 이름)
          XNAVERCLIENT_ID: ${{ secrets.XNAVERCLIENT_ID }}
          XNAVERCLIENT_SECRET: ${{ secrets.XNAVERCLIENT_SECRET }}

          # ✅ 워드프레스 (너가 쓰는 이름)
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # 옵션(원하면 Secrets 말고 여기서 고정도 가능)
          WP_CATEGORY_IDS: "31"
          HOT_KEYWORDS_LIMIT: "20"
          NAVER_PER_KEYWORD: "5"
          TRENDS_GEO: "KR"
          NAVER_SORT: "sim"

          # 디버그 옵션
          DEBUG: "0"
          DRY_RUN: "0"
        run: |
          echo "RUN_SLOT=$RUN_SLOT"
          python hot_keyword_naver_shop_to_wp.py --debug
