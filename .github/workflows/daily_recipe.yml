name: Daily Recipe to WordPress (with Featured Image)

on:
  schedule:
    - cron: "5 0 * * *"  # 매일 09:05 KST (UTC 기준)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ DB 캐시(중복 방지용 sqlite 유지)
      - name: Restore sqlite cache
        uses: actions/cache@v4
        with:
          path: data
          key: daily-recipe-db-${{ runner.os }}-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            daily-recipe-db-${{ runner.os }}-${{ github.ref_name }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # ✅ 카테고리 7번
          WP_CATEGORY_IDS: "7"

          # 옵션
          WP_STATUS: "publish"
          WP_TAG_IDS: ""
          SQLITE_PATH: "data/daily_recipe.sqlite3"

          AVOID_REPEAT_DAYS: "90"
          MAX_TRIES: "20"

          # ✅ 대표이미지 자동 업로드/지정
          UPLOAD_THUMB: "1"
          SET_FEATURED: "1"
          EMBED_IMAGE_IN_BODY: "1"   # 테마가 대표이미지만으로 충분하면 "0" 추천

          DRY_RUN: "0"
          DEBUG: "0"
        run: |
          python daily_recipe_to_wp.py
