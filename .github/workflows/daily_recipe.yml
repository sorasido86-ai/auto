name: Daily Recipe to WordPress

on:
  schedule:
    - cron: "5 0 * * *"   # 09:05 KST (UTC+9)
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ✅ SQLite 저장(중복/이력 유지)
      - name: Cache data (sqlite)
        uses: actions/cache@v4
        with:
          path: data
          key: daily-recipe-data-${{ runner.os }}-v1
          restore-keys: |
            daily-recipe-data-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Run
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # ✅ 카테고리 7번
          WP_CATEGORY_IDS: "7"
          WP_STATUS: "publish"

          # ✅ 한글 블로거톤
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: "gpt-5.2"
          STRICT_KOREAN: "1"

          # 옵션
          RUN_SLOT: "day"
          SQLITE_PATH: "data/daily_recipe.sqlite3"
          UPLOAD_THUMB: "1"
          SET_FEATURED: "1"
          EMBED_IMAGE_IN_BODY: "1"

          AVOID_REPEAT_DAYS: "90"
          MAX_TRIES: "20"
          FORCE_NEW: "0"

          DRY_RUN: "0"
          DEBUG: "0"
        run: |
          python daily_recipe_to_wp.py
