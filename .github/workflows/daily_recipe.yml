name: Daily Recipe to WordPress (Naver-friendly)

on:
  workflow_dispatch:
    inputs:
      run_slot:
        description: "day / am / pm"
        required: false
        default: "day"
  schedule:
    # 매일 09:10 KST = 00:10 UTC
    - cron: "10 0 * * *"

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Make data dir
        run: mkdir -p data

      - name: Run
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # 선택값(원하면 Secrets/Variables로)
          WP_STATUS: publish
          WP_CATEGORY_IDS: "7"
          # WP_TAG_IDS: "1,2,3"
          SQLITE_PATH: "data/daily_recipe.sqlite3"

          OPENAI_MODEL: "gpt-5.2"
          STRICT_KOREAN: "1"
          FORCE_NEW: "0"
          AVOID_REPEAT_DAYS: "90"
          MAX_TRIES: "20"
          OPENAI_MAX_RETRIES: "3"

          NAVER_STYLE: "1"
          BLOG_TONE: "home"
          HASHTAG_COUNT: "12"
          # EXTRA_HASHTAGS: "#집밥 #오늘뭐먹지"

          # PREFER_AREAS: "Korean,Japanese"
          # PREFER_KEYWORDS: "kimchi,bulgogi"

          # 디버그용
          # DEBUG: "1"
          # DRY_RUN: "1"

          RUN_SLOT: ${{ github.event.inputs.run_slot || 'day' }}

        run: |
          python daily_recipe_to_wp.py
