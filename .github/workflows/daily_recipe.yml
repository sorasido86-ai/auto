name: Daily Recipe to WordPress

on:
  schedule:
    - cron: "5 0 * * *"  # 09:05 KST (UTC 기준)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore sqlite cache
        uses: actions/cache@v4
        with:
          path: data
          key: daily-recipe-db-${{ runner.os }}-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            daily-recipe-db-${{ runner.os }}-${{ github.ref_name }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # ✅ 카테고리 7번 고정 (명시해둠)
          WP_CATEGORY_IDS: "7"

          # 옵션(원하면 수정)
          WP_STATUS: "publish"
          WP_TAG_IDS: ""
          SQLITE_PATH: "data/daily_recipe.sqlite3"
          AVOID_REPEAT_DAYS: "90"
          MAX_TRIES: "20"
          DRY_RUN: "0"
          DEBUG: "0"
        run: |
          python daily_recipe_to_wp.py
