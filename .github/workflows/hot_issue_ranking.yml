name: Daily Issue Keywords to WordPress (AM/PM Separate)

on:
  workflow_dispatch:
    inputs:
      slot:
        description: "am or pm"
        required: false
        default: "am"
  schedule:
    - cron: "5 0 * * *"   # 09:05 KST
    - cron: "5 9 * * *"   # 18:05 KST

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: Decide AM/PM slot
        shell: bash
        run: |
          SLOT="am"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SLOT="${{ inputs.slot }}"
          fi

          if [ "${{ github.event_name }}" = "schedule" ]; then
            if [ "${{ github.event.schedule }}" = "5 0 * * *" ]; then
              SLOT="am"
            elif [ "${{ github.event.schedule }}" = "5 9 * * *" ]; then
              SLOT="pm"
            fi
          fi

          echo "RUN_SLOT=$SLOT" >> $GITHUB_ENV
          echo "RUN_SLOT decided: $SLOT"

      - name: Run bot
        env:
          # WordPress
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          WP_CATEGORY_IDS: "4"
          WP_STATUS: "publish"

          # Issue settings
          LIMIT: "20"
          WINDOW_HOURS: "12"
          GOOGLE_GEO: "KR"
          FEEDS_MAX: "100"

          # (선택) 추가 블록리스트 - 필요할 때만
          # BLOCKLIST: "daum,net,com,kr,naver,google"

          # (선택) 커뮤니티 RSS 직접 지정하고 싶으면 Secrets로 넣어도 됨
          # COMMUNITY_FEEDS: ${{ secrets.COMMUNITY_FEEDS }}
          # NEWS_FEEDS: ${{ secrets.NEWS_FEEDS }}

          # 디버그/드라이런
          # DEBUG: "1"
          # DRY_RUN: "1"
        run: |
          python daily_issue_keywords_to_wp.py
