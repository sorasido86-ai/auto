name: Daily Recipe to WordPress (Naver Feed Style)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *" # 07:00 KST

concurrency:
  group: daily-recipe-${{ github.ref }}
  cancel-in-progress: true

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install openai requests

      - name: List files (debug)
        run: |
          pwd
          ls -al
          find . -maxdepth 4 -type f -name "daily_recipe_to_wp_naverstyle.py" -print

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          WP_STATUS: ${{ vars.WP_STATUS }}
          WP_CATEGORY_IDS: ${{ vars.WP_CATEGORY_IDS }}
          WP_TAG_IDS: ${{ vars.WP_TAG_IDS }}

          SQLITE_PATH: "data/daily_recipe.sqlite3"
          RUN_SLOT: "day"
          FORCE_NEW: "0"
          DRY_RUN: "0"
          DEBUG: "1"

          NAVER_KEYWORDS: ${{ vars.NAVER_KEYWORDS }}
          NAVER_TITLE_KEYWORD: ${{ vars.NAVER_TITLE_KEYWORD }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}

          FREE_TRANSLATE_URLS: ${{ vars.FREE_TRANSLATE_URLS }}
        run: |
          mkdir -p data
          python daily_recipe_to_wp_naverstyle.py
