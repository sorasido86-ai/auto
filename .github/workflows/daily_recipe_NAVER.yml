name: Daily Recipe (Naver Style) to WordPress

on:
  workflow_dispatch:
    inputs:
      run_slot:
        description: "day | am | pm"
        required: false
        default: "day"

  schedule:
    # KST 09:15 (UTC 00:15)
    - cron: "15 0 * * *"
    # KST 19:15 (UTC 10:15)
    - cron: "15 10 * * *"

concurrency:
  group: daily-recipe-to-wp
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          WP_STATUS: ${{ secrets.WP_STATUS }}
          WP_CATEGORY_IDS: ${{ secrets.WP_CATEGORY_IDS }}
          WP_TAG_IDS: ${{ secrets.WP_TAG_IDS }}

          SQLITE_PATH: "data/daily_recipe.sqlite3"

          NAVER_RANDOM_LEVEL: "2"
          NAVER_EXPERIENCE_LEVEL: "2"
          NAVER_KEYWORDS: ${{ secrets.NAVER_KEYWORDS }}
          PREFER_AREAS: ${{ secrets.PREFER_AREAS }}

          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_MAX_RETRIES: "3"

          FREE_TRANSLATE_URL: "https://libretranslate.de/translate"
          FREE_TRANSLATE_SOURCE: "en"
          FREE_TRANSLATE_TARGET: "ko"

          DEBUG: "0"
          DRY_RUN: "0"
          FORCE_NEW: "0"
        run: |
          mkdir -p data

          # RUN_SLOT 자동 결정 (schedule일 때)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RUN_SLOT="${{ inputs.run_slot }}"
          else
            if [ "${{ github.event.schedule }}" = "15 0 * * *" ]; then
              RUN_SLOT="am"
            else
              RUN_SLOT="pm"
            fi
          fi

          echo "RUN_SLOT=$RUN_SLOT"
          export RUN_SLOT="$RUN_SLOT"

          # 파일 존재 확인
          ls -al
          if [ ! -f "daily_recipe_to_wp_naverstyle.py" ]; then
            echo "ERROR: daily_recipe_to_wp_naverstyle.py not found in repo root"
            find . -maxdepth 3 -type f -name "*.py" -print
            exit 2
          fi

          python daily_recipe_to_wp_naverstyle.py
