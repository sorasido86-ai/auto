name: Daily Recipe to WordPress (Naver-friendly)

on:
  schedule:
    # 매일 09:10 KST = 00:10 UTC
    - cron: "10 0 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openai

      - name: Prepare data dir
        run: mkdir -p data

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # 옵션(원하면 secrets 또는 repository variables로 옮겨도 됨)
          WP_STATUS: "publish"
          WP_CATEGORY_IDS: "7"
          WP_TAG_IDS: ""
          SQLITE_PATH: "data/daily_recipe.sqlite3"

          RUN_SLOT: "day"
          FORCE_NEW: "0"
          AVOID_REPEAT_DAYS: "90"
          MAX_TRIES: "20"
          OPENAI_MODEL: "gpt-5.2"
          OPENAI_MAX_RETRIES: "3"
          STRICT_KOREAN: "1"

          RANDOMIZE_LEVEL: "2"
          UPLOAD_THUMB: "1"
          SET_FEATURED: "1"
          EMBED_IMAGE_IN_BODY: "1"
          DEFAULT_THUMB_URL: ""

          # 무료번역 폴백(선택)
          FREE_TRANSLATE_URL: "https://libretranslate.de/translate"
          FREE_TRANSLATE_API_KEY: ""
          FREE_TRANSLATE_SOURCE: "en"
          FREE_TRANSLATE_TARGET: "ko"

          DRY_RUN: "0"
          DEBUG: "0"
        run: |
          python daily_recipe_to_wp_naver.py
