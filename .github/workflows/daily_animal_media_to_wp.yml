name: Daily Animal Media to WordPress (2x)

on:
  schedule:
    - cron: "10 0 * * *"  # 09:10 KST
    - cron: "10 9 * * *"  # 18:10 KST
  workflow_dispatch: {}

concurrency:
  group: animal-media-${{ github.ref }}
  cancel-in-progress: true

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Restore cache (data)
        uses: actions/cache/restore@v4
        with:
          path: data
          key: animal-media-data-${{ github.run_id }}
          restore-keys: |
            animal-media-data-

      - name: Determine RUN_SLOT
        id: slot
        shell: bash
        run: |
          S="${{ github.event.schedule }}"
          if [ "$S" = "10 0 * * *" ]; then
            echo "RUN_SLOT=am" >> $GITHUB_OUTPUT
          elif [ "$S" = "10 9 * * *" ]; then
            echo "RUN_SLOT=pm" >> $GITHUB_OUTPUT
          else
            echo "RUN_SLOT=" >> $GITHUB_OUTPUT
          fi

      - name: Run bot
        env:
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}

          # ✅ Pexels (있으면 사진이 Pexels로 올라감)
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

          WP_STATUS: "publish"
          WP_CATEGORY_IDS: "3"
          SQLITE_PATH: "data/daily_animal_media.sqlite3"

          RUN_SLOT: ${{ steps.slot.outputs.RUN_SLOT }}
          LIMIT: "20"
          GIF_COUNT: "8"
          PHOTO_COUNT: "12"
          AVOID_REPEAT_DAYS: "14"

          UPLOAD_THUMB: "1"
          SET_FEATURED: "1"

          FORCE_NEW: "0"
          DRY_RUN: "0"
          DEBUG: "0"
        run: |
          mkdir -p data
          python daily_animal_media_to_wp.py

      - name: Save cache (data)
        uses: actions/cache/save@v4
        with:
          path: data
          key: animal-media-data-${{ github.run_id }}
